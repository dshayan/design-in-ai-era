<!DOCTYPE html>
<html lang="en">
<head>

    <title>Slides Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container bg-black" data-theme="dark">
    <!-- Theme Toggle Switch -->
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
    
    <!-- Main slide container -->

        <div class="slide-text">
            <h1 class="text-large color-gray-100 fade-transition slide-title">
                The Evolution of Design in the AI Era
            </h1>
            <p class="text-medium color-gray-500 fade-transition slide-subtitle">

            </p>
        </div>
    </div>
    
    <!-- Navigation at bottom -->
    <div class="button-container padding-large">
        <div></div> <!-- Empty div for spacing -->

            <button 
                onclick="previousSlide()" 
                class="arrow-button"
                id="prevButton"
            >
                â€¹
            </button>
            <div class="text-small color-gray-800">

            </div>
            <button 
                onclick="nextSlide()" 
                class="arrow-button"
                id="nextButton"

</html>
